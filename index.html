<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家計簿アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>家計簿アプリ</h1>

  <!-- 収入/支出と項目入力 -->
  <form id="kakeiboForm">
    <div>
      <label><input type="radio" name="type" value="支出" checked> 支出</label>
      <label><input type="radio" name="type" value="収入"> 収入</label>
    </div>
    <input type="text" id="item" placeholder="項目名" required>
    <input type="number" id="amount" placeholder="金額" required>
    <select id="category"></select>
    <input type="text" id="memo" placeholder="メモ">
    <button type="submit">追加</button>
  </form>

  <!-- カテゴリ追加 -->
  <div style="text-align:center; margin-bottom:10px;">
    <input type="text" id="newCategory" placeholder="新しいカテゴリ">
    <button type="button" id="addCategoryBtn">カテゴリ追加</button>
  </div>

  <h2>一覧</h2>
  <table id="recordTable">
    <thead>
      <tr>
        <th>種類</th>
        <th>項目</th>
        <th>カテゴリ</th>
        <th>金額</th>
        <th>メモ</th>
        <th>削除</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>合計</h2>
  <p>収入: <span id="totalIncome">0</span>円 / 支出: <span id="totalExpense">0</span>円</p>

  <canvas id="expenseChart"></canvas>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="app.js"></script>
</body>
</html>
