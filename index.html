<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家計簿</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1, h2 { text-align: center; }
    form { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 20px; }
    input, select { padding: 5px; flex: 1 0 100px; }
    button { padding: 5px 10px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 5px; }
    .delete-btn { margin-left: 10px; color: red; cursor: pointer; }
    canvas { max-width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>家計簿アプリ</h1>

  <form id="kakeiboForm">
    <input type="text" id="item" placeholder="項目名" required>
    <input type="number" id="amount" placeholder="金額" required>
    <select id="category">
      <option value="食費">食費</option>
      <option value="交通費">交通費</option>
      <option value="趣味">趣味</option>
      <option value="その他">その他</option>
    </select>
    <button type="submit">追加</button>
  </form>

  <ul id="recordList"></ul>
  <h2>合計: <span id="total">0</span>円</h2>

  <canvas id="categoryChart"></canvas>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="app.js"></script>
</body>
</html>
